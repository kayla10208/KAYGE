    <h1>Medicine Tracker</h1>
    <p>Input the medicine that you need to take for each day of the week, as you take the medicine, check it off to keep track.</p>
    <div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Sunday
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body"> 
        <div class="accordion-body">
                        <input type="text" id="categoryInput" placeholder="Enter a category" />
<button onclick="addCategory()">Add</button>

<div id="categoryList" style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 20px;"></div>

<script>
  function addCategory() {
    const input = document.getElementById('categoryInput');
    const value = input.value.trim();
    if (value === '') return;

    const list = document.getElementById('categoryList');

    const item = document.createElement('div');
    item.style.display = 'flex';
    item.style.alignItems = 'center';
    item.style.border = '1px solid #ccc';
    item.style.borderRadius = '8px';
    item.style.padding = '6px 10px';
    item.style.backgroundColor = '#f1f1f1';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';

    const label = document.createElement('label');
    label.textContent = value;
    label.style.margin = '0 8px';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '❌';
    deleteBtn.style.marginLeft = '4px';
    deleteBtn.style.border = 'none';
    deleteBtn.style.background = 'transparent';
    deleteBtn.style.cursor = 'pointer';
    deleteBtn.style.fontSize = '16px';
    deleteBtn.onclick = () => list.removeChild(item);

    item.appendChild(checkbox);
    item.appendChild(label);
    item.appendChild(deleteBtn);

    list.appendChild(item);
    input.value = '';
  }
</script>
