<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Symptom Journal</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-symptom {
      transition: box-shadow 0.2s ease;
    }
    .card-symptom:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="bg-white p-4 rounded shadow-sm">
      <h2 class="fw-bold mb-3 text-primary">ðŸ’¬ Symptom Journal</h2>
      <p class="text-muted mb-4">Track how you're feeling. Log symptoms and what helps you feel better.</p>

      <label for="symptomInput" class="form-label">Symptom or Note</label>
      <textarea id="symptomInput" class="form-control mb-3" rows="3" placeholder="e.g., Headache after lunch, mild dizziness..."></textarea>

      <button class="btn btn-primary mb-4" onclick="addSymptom()">âž• Add Entry</button>

      <div id="symptomList" class="d-flex flex-column gap-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addSymptom() {
      const input = document.getElementById('symptomInput');
      const text = input.value.trim();
      if (text === '') return;

      const now = new Date();
      const date = now.toLocaleString([], {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      const list = document.getElementById('symptomList');

      const card = document.createElement('div');
      card.className = 'card card-symptom border-0 shadow-sm';

      card.innerHTML = `
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <h6 class="text-muted mb-2">${date}</h6>
            <p class="mb-2">${text}</p>
          </div>
          <div class="d-flex flex-column align-items-end">
            <input type="checkbox" class="form-check-input mb-2" title="Resolved" />
            <button class="btn btn-sm btn-outline-danger" onclick="this.closest('.card').remove()">Delete</button>
          </div>
        </div>
      `;

      list.prepend(card);
      input.value = '';
    }
  </script>
</body>
</html>
